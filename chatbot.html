<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
  <title>Document</title>
</head>
<body>
  <!-- constainer start -->
  <div id="container">
    <!-- Top-container -->
   <div class="header">
    <box-icon name='error'></box-icon>
    <box-icon type='solid' name='trash-alt'></box-icon>
   </div>
   <div>
    <box-icon name='search'></box-icon>
    <input type="text" name="search" placeholder="Search">
   </div>
   <!-- End of Top-container -->
   <!-- Bottom container -->
   <div>
    <textarea placeholder="Type a new message here"></textarea>
    <box-icon name='paperclip' rotate='90' ></box-icon>
    <box-icon name='smile'></box-icon>
    <box-icon name='send'></box-icon>
   </div>
   <!-- End of bottom container -->
  </div>
  <!-- End of container -->
</body>
</html>
