<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- Favicon -->
   <link rel="icon" href="/images/SymptomsAI logo.jpg">
  <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>

  <!-- CSS -->
  <link rel="stylesheet" href="/styles/chatbot-styles.css">
  <title>SymptomAI - Chatbot</title>

  <!-- JavaScript -->
   <script src="chatbot.js"></script>
</head>
<body>

  <div id="container">
   <!-- Header -->
   <header>
   <a href="./index.html"> <img src="/images/SymptomsAI logo.jpg" style= "width:50px; border-radius: 10px;"class ="header-img"></a>

    <div class="icons">
      <input type="text" name="search" placeholder="Search" class="search-bar">
      <box-icon name='search' class="search"></box-icon>
      <box-icon type='solid' name='share-alt' class="share-icon"></box-icon>
    </div>   
   </header>

   <!-- Main -->
   <div class="main">
    <h1>SymptomAI</h1>
    <p>Hi! I'm SymptomAI, your personal health assistant. </p>
    <p>How do you feel today?</p>    
   </div>

 
   <!-- Input Area -->
   <div class="input-text">
    <box-icon name='paperclip' rotate='90' ></box-icon>
    <textarea placeholder="Enter your symptoms..."></textarea>
    <box-icon name='smile'></box-icon>
    <box-icon name='send'></box-icon>
   </div>
  
  </div>

</body>
</html>
