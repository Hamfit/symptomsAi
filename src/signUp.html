<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Favicon -->
  <link rel="icon" type="image/jpg" href="/images/SymptomsAI logo.jpg">
  <link rel="stylesheet" href="/styles/login-styles.css" />
  <title>Sign Up</title>
  <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
  <script src="./index.js"></script>
</head>
<body class="main">

  <h1><a href="./index.html"><img src="/images/SymptomsAI logo.jpg" id="header-logo" style= "width:50px; border-radius: 10px; margin-right: 7px;"></a>SymptomAI</h1>
  <h4>AI powered symptom diagnosis</h4>
  <!--container Start-->
  <section id="form-container">
    <h1>Get Started</h1>
    <p>Sign up for free!</p>   
    <div> 
    
    <!--Form Wrap Start-->
    <div class="form-wrap">

      <!--Form Start-->
    <form action="./chatbot.html" method="get">
        <div class="form-group">

          <div class="input-container">
            <box-icon type='solid' name='user' class="box-icon"></box-icon>
            <input type="text" name="full-Name" id="first-name" placeholder="Full Name" required>
           </div>

        </div>
        <div class="form-group">
          <div class="input-container">
            <box-icon type='solid' name='envelope' class="box-icon" ></box-icon>
            <input type="text" name="email" id="email" placeholder="user@email.com" required > 
            <box-icon name='check' class= "check box-icon-1" ></box-icon>
            </div>
        </div>
        <div class="form-group">
          <div class="input-container">
            <box-icon type='solid' name='lock' class="box-icon"></box-icon>
            <input type="password" name="password" id="password" placeholder="Password" required>
          </div>
        </div>

        <div class="form-group">
          <div class="input-container">
            <box-icon type='solid' name='lock' class="box-icon"></box-icon>
            <input type="password" name="confirm-password" id="confirm-password" placeholder="Confirm Password" required>
          </div>
        </div>

        
        <div class="input-container">
          <button type="submit" >Sign Up</button>
        </div>  
        </form>
    <!--Form Close-->

    <p>Already have an account? <a href="./login.html"> Sign In</a></p>

      </div>
    <!--Form Wrap Close-->
    </div>

  </section>
   <!--container close-->
</body>
</html>
