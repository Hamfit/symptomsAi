<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0" />
 <link rel="icon" type="image/jpg" href="/images/t-quest-icon.jpg" />
  <link rel="stylesheet" href="styles.css" />
  <title>SymptomAi</title>
  <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</head>
<Body>
  <!--container Start-->
  <div id="container">
    <!--Form Wrap Start-->
    <div class="form-wrap">
        <h1>Welcome</h1>
        <p>Log into your Account</p>
    <!--Form Start-->
    <form>
        <div class="form-group">
            <box-icon type='solid' name='user'></box-icon>
            <input type="text" name="full-Name" id="first-name" placeholder="Full Name" required>
        </div>
        <div class="form-group">
            <box-icon type='solid' name='envelope'></box-icon>
            <input type="text" name="email" id="email" placeholder="user@mail.com" required>
            <box-icon name='check'></box-icon>
        </div>
      <div class="form-group">
            <box-icon type='solid' name='user-image'></box-icon>
        <input type="file name="image" id="image" required/>
        </div>
        <div class="form-group">
            <box-icon type='solid' name='lock'></box-icon>
            <input type="password" name="password" id="password" placeholder="password" required>
            <box-icon type='solid' name='show'></box-icon>
        </div>
        <button type="submit">Login in</button>
    </form>
    <!--Form Close-->
    </div>
    <!--Form Wrap Close-->
  </div>
   <!--container close-->
</body>
</html>
